<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="./scripts/cardFunctions.js"></script>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="title col-md-12 mt-auto">
                    <h1>Cardzillian jiu jitsu</h1>
                    <input type="button" value="Add Card" onclick="addCard('air', 1)" />
                </div>
            </div>
            <div class="row">
                <div id="card-holder" class="card-holder col-md-12">
                    <div class="card" onclick="removeCard(this)">
                        Element: Fire
                        Power: 5
                    </div>
                    <div class="card" onclick="removeCard(this)">
                        Element: Water
                        Power: 9
                    </div>
                    <div class="card" onclick="removeCard(this)">
                        Element: Earth
                        Power: 2
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
